<!---Create a static webpage using table tags of HTML--->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th{
            background-color: gray;
        }

    </style>
</head>
<body>

    <h2>Employee Information</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>IT</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Marketing</td>
        </tr>
        <tr>
            <td>Bob Johnson</td>
            <td>35</td>
            <td>Finance</td>
        </tr>
    </table>

</body>
</html>
